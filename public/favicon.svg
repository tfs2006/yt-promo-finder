<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0d1526"/>
    </linearGradient>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>
  <!-- Subtle inner border -->
  <rect width="32" height="32" rx="7" fill="none" stroke="rgba(16,185,129,0.15)" stroke-width="0.75"/>
  <!-- Magnifying glass circle -->
  <circle cx="13" cy="13" r="7" fill="none" stroke="url(#g)" stroke-width="2" filter="url(#glow)"/>
  <!-- Play triangle inside circle -->
  <polygon points="10.5,10.5 10.5,15.5 15.5,13" fill="url(#g)"/>
  <!-- Handle -->
  <line x1="18.5" y1="18.5" x2="25.5" y2="25.5" stroke="url(#g)" stroke-width="2.2" stroke-linecap="round" filter="url(#glow)"/>
</svg>
